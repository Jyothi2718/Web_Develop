<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    
    <style>
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse ;
            color: blue;
        }
    </style>
</head>
<body>
    
    <table >
        <caption>Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
            </tr>
        </thead>
       <tbody>
         <tr>
            <th>Suman</th>
            <td>20</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <th>bhagi</th>
            <td>23</td>
            <td>Hyd</td>
        </tr>
        <tr>
            <th>Ravi</th>
            <td>22</td>
            <td>Rjy</td>
        </tr>
       </tbody>

    </table>
      <br>
    <table>
        <caption>Table</caption>
        <tr>
           <th colspan="2">score</th>
           <th>amount</th>
        </tr>
        <tr>
            <td rowspan="3">1000</td>
            <td>max</td>
            <td>200</td>
        </tr>
        <tr>
            <td rowspan="2">min</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
        </tr>
    
    </table>
</body>
</html>
