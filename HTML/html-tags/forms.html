<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form autocomplete="off" action="file.php" method="POST">
        <h4>General Details</h4>
        
        <!-- placeholder, disabled  -->
        <div>
            <label for="username">username: </label> <br>
            <input type="text" name="username" placeholder="enter a username" value="Jyothi" required>
            <input type="text" name="username" placeholder="enter a username" value="Jyothi" disabled>
        </div>
         
        <!-- maxlength, required  -->
        <div>
            <label for="fullname">fullname: </label> <br>
            <input type="text" name="fname" size="10" maxlength="10" required >
        </div>
            <!-- pattern -->
        <div>
            <label for="phoneNum">phone number: </label> <br>
            <input type="tel" name="number" pattern="\d{5}([- ]*)\d{6}" required>
        </div>

        <div>
            <label for="email">email: </label> <br>
            <input type="email" name="email">
        </div>

        <div>
            <label for="password">password: </label> <br>
            <input type="password" name="password"> <br> <br>
        </div>
           
        <!-- radio buttons, checked  -->
        <div>
            <label for="gender">gender: </label> <br>
            Male: <input type="radio" name="gender" checked> <br>
            Female: <input type="radio" name="gender"> <br> <br>
        </div>
          
        <!-- checkbox -->
        <div>
            <label for="subjects">subjects: </label> <br>
            HTML: <input type="checkbox" name="HTML" checked> <br>
            CSS: <input type="checkbox" name="CSS"> <br>
            Java Script: <input type="checkbox" name="Java Script"> <br> <br>
        </div>
           
        <!-- select -->
        <div>
            <label for="subject">Choose a subject: </label>
            <select name="subject">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="java script ">Java Script</option>

            </select>
            </div>
        <!-- textarea, anchor tag for links -->
        <div>
            <label for="">Address: </label> <br>
            <textarea name="text"  cols="30" rows="10"></textarea>
        </div>
        <ul>
            <li> <a href="https://github.com/Jyothi2718>Github">Github</a></li>
        </ul>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
